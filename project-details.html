    <!-- Project Details Section -->

            <!-- Project Content -->

    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Initialize AOS
        AOS.init({
            once: true,
            duration: 800,
            easing: "ease-out-cubic",
        });

        // Current Year
        document.getElementById("current-year").textContent = new Date().getFullYear();

        // Mobile Menu Toggle
        const menuToggle = document.getElementById("menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");

        menuToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });

        // Load project details from JSON file
        function loadProjectDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            
            if (!projectId) {
                showError("No project ID specified");
                return;
            }

            fetch("project-details.json")
                .then((response) => response.json())
                .then((data) => {
                    const project = data.projects.find(p => p.id == projectId);
                    
                    if (!project) {
                        showError("Project not found");
                        return;
                    }

                    displayProject(project);
                })
                .catch((error) => {
                    console.error("Error loading project:", error);
                    showError("Failed to load project details");
                });
        }

        function displayProject(project) {
            document.getElementById('loading').style.display = 'none';
            
            const projectHTML = `
                <div data-aos="fade-up">
                    <!-- Project Header -->
                    <div class="mb-8">
                        <div class="flex items-center mb-4">
                            <span class="bg-pink-600 text-white text-sm px-3 py-1 rounded-full">${project.client.type}</span>
                            <span class="ml-4 text-gray-500">${project.duration} â¢ ${project.team_size}</span>
                        </div>
                        <h1 class="text-4xl md:text-5xl font-bold mb-4 font-playfair">${project.title}</h1>
                        <p class="text-xl text-gray-600 mb-6">${project.short_description}</p>
                    </div>

                    <!-- Project Image -->
                    <div class="mb-8" data-aos="fade-up" data-aos-delay="200">
                        <div class="rounded-xl overflow-hidden shadow-lg glow-effect">
                            <img src="${project.image}" alt="${project.title}" class="w-full h-96 object-cover project-image" onerror="this.src='https://picsum.photos/800/600'">
                        </div>
                    </div>

                    <!-- Project Links -->
                    <div class="flex flex-wrap gap-4 mb-8" data-aos="fade-up" data-aos-delay="300">
                        <a href="${project.github}" target="_blank" class="bg-gray-800 text-white px-6 py-3 rounded-lg hover:bg-gray-900 transition-colors">
                            <i class="fab fa-github mr-2"></i>View Code
                        </a>
                        ${project.demo ? `<a href="${project.demo}" target="_blank" class="bg-pink-600 text-white px-6 py-3 rounded-lg hover:bg-pink-700 transition-colors">
                            <i class="fas fa-external-link-alt mr-2"></i>Live Demo
                        </a>` : ''}
                    </div>

                    <!-- Technologies Used -->
                    <div class="mb-8" data-aos="fade-up" data-aos-delay="400">
                        <h3 class="text-2xl font-semibold mb-4 font-playfair">Technologies Used</h3>
                        <div class="flex flex-wrap gap-2">
                            ${project.technologies_used.tech_stack.map(tech => `<span class="bg-pink-50 text-pink-700 px-3 py-1 rounded-full text-sm">${tech}</span>`).join('')}
                        </div>
                    </div>

                    <!-- Project Details -->
                    <div class="bg-white rounded-xl p-8 shadow-lg" data-aos="fade-up" data-aos-delay="500">
                        <h3 class="text-2xl font-semibold mb-6 font-playfair">Project Details</h3>
                        <div class="prose max-w-none text-gray-700">
                            <p class="mb-4">${project.long_description}</p>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('project-content').innerHTML = projectHTML;
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('project-content').innerHTML = `
                <div class="text-center py-12" data-aos="fade-up">
                    <i class="fas fa-exclamation-triangle text-4xl text-pink-600 mb-4"></i>
                    <h2 class="text-2xl font-bold mb-2">${message}</h2>
                    <p class="text-gray-600 mb-6">The requested project could not be found or loaded.</p>
                    <a href="index.html#projects" class="bg-gradient text-white px-6 py-3 rounded-lg hover:shadow-lg transition-all">
                        Back to Projects
                    </a>
                </div>
            `;
        }

        // Load project details when page loads
        document.addEventListener('DOMContentLoaded', loadProjectDetails);
    </script>
